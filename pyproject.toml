[project]
name = "azure-kusto-python"
version = "5.0.0"
description = "Microsoft Azure Kusto Python SDK"
authors = [
    { name = "Microsoft Corporation", email = "kustalk@microsoft.com" },
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[tool.rye.workspace]
members = ["azure-kusto-data", "azure-kusto-ingest"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
virtual = true
dev-dependencies = [
    "pytest>=8.0.2",
    "responses>=0.25.0",
    "aioresponses>=0.7.6",
    "pytest-asyncio>=0.23.5",
    "asgiref>=3.7.2",
    "setuptools>=69.2.0",
    "pyright>=1.1.355",
]

[tool.ruff]
line-length = 160

[tool.black]
line-length = 160
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["azure-kusto-data/tests", "azure-kusto-ingest/tests"]
addopts = ["-s", "--import-mode=importlib"]
pythonpath = ["."]
